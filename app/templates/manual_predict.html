<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Churn Prediction - Manual Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background-color: #eff2f9;}

        body .table thead th,
        body .table tbody td,
        body .table tbody th {
            background-color: #eff2f9;
        }
    </style>
</head>

<body class="container mt-5">

    <h1 class="mb-4">Client Churn Prediction - Manual Data</h1>
    <form id="manualForm" action="/manual_predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="Geography" class="form-label">Geography</label>
            <select class="form-control" name="Geography" placeholder="Select the clients country" required>
                <option class="placeholder" selected disabled value="">Select the clients country</option>
                <option value="France">
                    France
                </option>
                <option value="Germany">
                    Germany
                </option>
                <option value="Spain">
                    Spain
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-control" name="Gender" placeholder="Select the clients gender" required>
                <option class="placeholder" selected disabled value="">Select the clients gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="Age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="Age" min="0" step="any" required>
        </div>

        <div class="mb-3">
            <label for="Balance" class="form-label">Balance:</label>
            <input type="number" class="form-control" name="Balance" min="0" step="any" required>
        </div>
        
        <div class="mb-3">
            <label for="HasCrCard" class="form-label">Number Of Products</label>
            <select class="form-control" name="NumOfProducts" placeholder="Select how many products the client has" required>
                <option class="placeholder" selected disabled value="">Select how many products the client has</option>
                <option value=1>
                    1
                </option>
                <option value=2>
                    2
                </option>
                <option value=3>
                    3
                </option>
                <option value=4>
                    4
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="HasCrCard" class="form-label">Has Credit Card</label>
            <select class="form-control" name="HasCrCard" placeholder="Select if the client has a credit card" required>
                <option class="placeholder" selected disabled value="">Select if the client has a credit card</option>
                <option value=0>
                    No
                </option>
                <option value=1>
                    Yes
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="IsActiveMember" class="form-label">Is Active Member</label>
            <select class="form-control" name="IsActiveMember" placeholder="Select if the client is an active member" required>
                <option class="placeholder" selected disabled value="">Select if the client is an active member</option>
                <option value=0>
                    No
                </option>
                <option value=1>
                    Yes
                </option>
            </select>
        </div>

        <div class="mb-3 d-flex">
            <button type="submit" class="btn btn-primary me-2">Predict with manual data</button>
            <a href="/" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
    {% if prediction %}
    <h2 class="mt-4">
        Prediction: {{ prediction }}
    </h2>
    {% endif %}
</body>
</html>
